<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: #f4f6f9;
        }

        .register-card {
            margin-top: 80px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }

        .logo {
            font-size: 28px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 15px;
            color: #0d6efd;
        }
    </style>
</head>

<body>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">

            <div class="card register-card p-4">

                <div class="logo">IMS System</div>
                <h4 class="text-center mb-4">User Registration</h4>

                <!-- FORM REMOVE KIYA -->

                <div class="mb-3">
                    <label>Full Name</label>
                    <input type="text" id="name" class="form-control" placeholder="Enter full name">
                </div>

                <div class="mb-3">
                    <label>Email</label>
                    <input type="email" id="email" class="form-control" placeholder="Enter email">
                </div>

                <div class="mb-3">
                    <label>Password</label>
                    <input type="password" id="password" class="form-control" placeholder="Enter password">
                </div>

                <div class="mb-3">
                    <label>Confirm Password</label>
                    <input type="password" class="form-control" placeholder="Confirm password">
                </div>

                <div class="mb-3">
                    <label>Select Role</label>
                    <select class="form-control">
                        <option>Admin</option>
                        <option>Manager</option>
                        <option>Employee</option>
                    </select>
                </div>

                <div class="d-grid mb-3">
                    <button class="btn btn-success" onclick="registerUser()">Register</button>
                </div>

                <div class="text-center">
                    Already have an account?
                    <a href="index.html">Login here</a>
                </div>

            </div>

        </div>
    </div>
</div>

<script>

function registerUser() {

    let name = document.getElementById("name").value;
    let email = document.getElementById("email").value;
    let password = document.getElementById("password").value;

    if (!name || !email || !password) {
        alert("All fields required");
        return;
    }

    let user = {
        name: name,
        email: email,
        password: password
    };

    localStorage.setItem("user", JSON.stringify(user));

    alert("Registration successful!");
    window.location.href = "index.html";

}

</script>

</body>
</html>
